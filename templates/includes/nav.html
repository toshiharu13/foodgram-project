{% load user_filters %}
<nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                  <li class="nav__item {% if 'index' in request.resolver_match.url_name %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                  {% if user.is_authenticated %}

                  <li class="nav__item {% if 'follow' in request.resolver_match.url_name %}nav__item_active{% endif %}"><a href="{% url 'follow' %}" class="nav__link link">Мои подписки</a></li>
                  <li class="nav__item {% if 'new_recipe' in request.resolver_match.url_name %}nav__item_active{% endif %}"><a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                  <li class="nav__item {% if 'my_favorite' in request.resolver_match.url_name %}nav__item_active{% endif %}"><a href="{% url 'my_favorite' %}" class="nav__link link">Избранное</a></li>
                  <li class="nav__item {% if 'cart' in request.resolver_match.url_name %}nav__item_active{% endif %}"><a href="{% url 'cart' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ user|purchases_count }}</span></li>
              </ul>
              <ul class="nav__items list">
                  <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                  <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход {{user.username }}</a></li>
              </ul>
          </div>
               {% else %}
                <li class="nav__item nav__item_disabled"><a href="#" class="nav__link link">Список покупок <span class="badge badge_style_blue nav__badge" id="counter"></span></a></li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
            </ul>
        </div>
               {% endif %}
    </nav>
